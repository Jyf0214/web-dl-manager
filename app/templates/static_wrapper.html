<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Hide scrollbars from the wrapper */
        }
        #static-site-iframe {
            border: none;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .modal-backdrop {
            z-index: 1040;
        }
        .modal {
            z-index: 1050;
        }
        .custom-modal-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .custom-modal-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .custom-modal-footer {
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-primary-custom {
            background: #ffffff;
            color: #333;
            font-weight: bold;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-primary-custom:hover {
            background: #e6e6e6;
        }
    </style>
</head>
<body>
    <!-- Iframe to display the cloned static site -->
    <iframe id="static-site-iframe" src="/static_site/index.html"></iframe>

    <!-- Smart Modal -->
    <div class="modal fade" id="welcomeModal" tabindex="-1" aria-labelledby="welcomeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content custom-modal-content">
                <div class="modal-header custom-modal-header">
                    <h5 class="modal-title" id="welcomeModalLabel">Welcome, Visitor!</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>You are viewing a static version of this site.</p>
                    <p>For the full interactive experience, please visit our main application.</p>
                </div>
                <div class="modal-footer custom-modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Stay Here</button>
                    <a href="/login" class="btn btn-primary-custom">Go to App</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var welcomeModal = new bootstrap.Modal(document.getElementById('welcomeModal'));
            
            // Show the modal on page load
            welcomeModal.show();

            // Set a timer to automatically hide the modal after 10 seconds
            var modalTimeout = setTimeout(function() {
                welcomeModal.hide();
            }, 10000);

            // If the user interacts with the modal, clear the timer
            var modalElement = document.getElementById('welcomeModal');
            modalElement.addEventListener('click', function() {
                clearTimeout(modalTimeout);
            });
        });
    </script>
</body>
</html>
