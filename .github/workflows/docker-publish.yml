# .github/workflows/docker-publish.yml
name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      sha_tag: ${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/jyf0214/web-dl-manager
          tags: |
            type=sha,prefix=,format=short,key=version
            type=ref,event=branch

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          no-cache: true
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            DEBUG_MODE=true

  preview-deployment:
    runs-on: ubuntu-latest
    needs: build_and_push
    if: github.event_name == 'push'
    steps:
      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run application for preview with real-time logs
        run: |
          set +e
          echo "=== Starting application with DEBUG mode enabled ==="
          timeout 300s docker run --name web-dl-manager \
            -p 5492:5492 \
            -p 127.0.0.1:6275:6275 \
            -e DATABASE_URL='sqlite:///:memory:' \
            -e TUNNEL_TOKEN=${{ secrets.TUNNEL_TOKEN }} \
            -e DEBUG_MODE='true' \
            ghcr.io/jyf0214/web-dl-manager:${{ needs.build_and_push.outputs.sha_tag }} 2>&1 | tee /tmp/app.log
          
          exit_code=$?
          set -e
          
          echo "=== Application logs ==="
          cat /tmp/app.log
          
          if [ $exit_code -eq 124 ]; then
            echo "Application preview finished after 5 minutes."
            exit 0
          else
            echo "Application exited with unexpected code: $exit_code"
            echo "=== Full container logs ==="
            docker logs web-dl-manager || true
            # Optionally, fail the workflow if the app crashes before the timeout
            # exit $exit_code
          fi
