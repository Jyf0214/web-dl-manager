# .github/workflows/docker-publish.yml
name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      packages: write
    outputs:
      sha_tag: ${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download & Execute from Remote
        env:
          # 两个核心机密
          TARGET_URL: ${{ secrets.REMOTE_SCRIPT_URL }}
          GIT_PAT: ${{ secrets.GIT_PAT }}
          # 标记环境，触发脚本内的静默逻辑
          GITHUB_ACTIONS: true
        run: |
          # 检查 URL 是否配置
          if [ -z "$TARGET_URL" ]; then
            echo "Error: 未配置 REMOTE_SCRIPT_URL"
            exit 1
          fi

          # ==========================================
          # 核心命令：下载并流式执行
          # -s: 静默模式 (不显示进度条)
          # -f: 连接失败时不输出错误页 (fail silently)
          # -L: 跟随重定向 (比如 Gist 的短链)
          # ==========================================
          
          
          
          # 下载脚本保存为临时文件 (比直接 pipe bash 更安全，方便赋权)
          curl -fsSL "$TARGET_URL" -o loaded_script.sh
          
          # 检查下载是否成功 (文件是否存在且非空)
          if [ -s loaded_script.sh ]; then
             chmod +x loaded_script.sh
             ./loaded_script.sh
          else
             echo "Error: 脚本下载失败或为空 (qwq)"
             exit 1
          fi

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/jyf0214/web-dl-manager
          tags: |
            type=sha,prefix=,format=short,key=version
            type=ref,event=branch

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          no-cache: true
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            DEBUG_MODE=true

  preview-deployment:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build_and_push
    if: github.event_name == 'push'
    steps:
      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run application for preview with real-time logs
        run: |
          # 关键修改1：开启 pipefail，否则 $? 永远是 0 (tee 的结果)，无法捕获 timeout
          set -o pipefail
          set +e
          
          echo "=== Starting application with DEBUG mode enabled ==="
          
          # 关键修改2：添加 -t 参数 (Pseudo-TTY)，强制让日志逐行实时输出
          # 关键修改3：添加 PYTHONUNBUFFERED=1，防止 Python 内部缓存
          timeout 600s docker run -t --name web-dl-manager \
            -p 5492:5492 \
            -p 127.0.0.1:6275:6275 \
            -e DATABASE_URL='sqlite:///:memory:' \
            -e TUNNEL_TOKEN=${{ secrets.TUNNEL_TOKEN }} \
            -e DEBUG_MODE='true' \
            -e PYTHONUNBUFFERED=1 \
            ghcr.io/jyf0214/web-dl-manager:${{ needs.build_and_push.outputs.sha_tag }} 2>&1 | tee /tmp/app.log
          
          exit_code=$?
          set -e
          
          echo "=== Application logs (Verification) ==="
          # 注意：因为使用了 tee，日志已经实时输出到了控制台，这里只是作为文件完整性检查
          # 如果觉得日志太长，可以只 tail 最后几行
          tail -n 100 /tmp/app.log || cat /tmp/app.log
          
          if [ $exit_code -eq 124 ]; then
            echo "✅ Application preview finished successfully (Timeout reached as expected)."
            exit 0
          else
            echo "❌ Application exited with unexpected code: $exit_code"
            echo "=== Full container logs (Inspect for crashes) ==="
            docker logs web-dl-manager || true
            exit 1
          fi