name: Next Branch Docker CI

on:
  push:
    branches: [ "next" ]
  pull_request:
    branches: [ "next" ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if CHANGELOG.md changed
        id: check_changelog
        run: |
          if git diff --name-only HEAD^ HEAD | grep -q "CHANGELOG.md"; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "CHANGELOG.md was modified."
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "CHANGELOG.md was NOT modified."
          fi

      - name: Extract Version from CHANGELOG
        id: extract_version
        if: steps.check_changelog.outputs.changed == 'true'
        run: |
          VERSION=$(grep -m1 '## \[' CHANGELOG.md | sed -E 's/.*\[(.*)\].*/\1/')
          if [ -z "$VERSION" ]; then
            echo "version=0.0.0-next" >> $GITHUB_OUTPUT
          else
            echo "version=$VERSION-next" >> $GITHUB_OUTPUT
            echo "Found version: $VERSION"
          fi

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ steps.extract_version.outputs.version }},enable=${{ steps.check_changelog.outputs.changed == 'true' }}
            type=raw,value=next
            type=ref,event=branch
            type=ref,event=pr

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
